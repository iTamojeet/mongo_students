<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Student</title>
  </head>
  <body>
    <h2>Edit Student</h2>
    <form method="POST" action="/update/{{ student._id }}">
      <input
        type="text"
        name="name"
        value="{{ student.name }}"
        required
      /><br />
      <input
        type="text"
        name="address"
        value="{{ student.address }}"
        required
      /><br />
      <input
        type="email"
        name="email"
        value="{{ student.email }}"
        required
      /><br /><br />
      <h4>Subject Info</h4>
      <input
        type="text"
        name="subject_name"
        value="{{ student.subjects.name }}"
        required
      /><br />
      <input
        type="text"
        name="subject_author"
        value="{{ student.subjects.author }}"
        required
      /><br />
      <input
        type="text"
        name="subject_description"
        value="{{ student.subjects.description }}"
        required
      /><br /><br />
      <button type="submit">Update Student</button>
    </form>
    <br />
    <button onclick="location.href='/view'">Back to View</button>
  </body>
</html>
