<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #ffffff, #e3f2fd);
        padding-bottom: 50px;
      }
      .btn {
        transition: transform 0.2s ease;
      }
      .btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-primary">Student Records ðŸ“’</h2>
      {% for student in students %}
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ student.name }}</h5>
          <p class="card-text">
            <strong>Address:</strong> {{ student.address }}<br />
            <strong>Email:</strong> {{ student.email }}<br />
            <strong>Subject:</strong> {{ student.subjects.name }}<br />
            <strong>Author:</strong> {{ student.subjects.author }}<br />
            <strong>Description:</strong> {{ student.subjects.description }}
          </p>
          <a href="/edit/{{ student._id }}" class="btn btn-warning btn-sm"
            >Edit</a
          >
          <a
            href="/delete/{{ student._id }}"
            class="btn btn-danger btn-sm ms-2"
            onclick="return confirm('Delete this student?')"
            >Delete</a
          >
        </div>
      </div>
      {% endfor %}
      <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
  </body>
</html>
