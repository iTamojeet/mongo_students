<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Form</title>
  </head>
  <body>
    <h2>Add Student</h2>
    <form method="POST" action="/create">
      <input type="text" name="name" placeholder="Name" required /><br />
      <input type="text" name="address" placeholder="Address" required /><br />
      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      /><br /><br />

      <h4>Subject Info</h4>
      <input
        type="text"
        name="subject_name"
        placeholder="Subject Name"
        required
      /><br />
      <input
        type="text"
        name="subject_author"
        placeholder="Subject Author"
        required
      /><br />
      <input
        type="text"
        name="subject_description"
        placeholder="Subject Description"
        required
      /><br /><br />

      <button type="submit">Add Student</button>
    </form>
  </body>
</html>
